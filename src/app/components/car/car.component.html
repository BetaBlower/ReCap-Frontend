<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>MarkaId</th>
            <th>renkId</th>
            <th>arabaId</th>
            <th>Model yılı</th>
            <th>günlük ücreti</th>
            <th>açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.id}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.decription}}</td>
    </tr>
    
</table>
