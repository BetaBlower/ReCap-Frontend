<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <!-- <th>id</th> -->
            <th>Marka</th>
            <th>Adı</th>
            <th>Soy adı</th>
            <th>Kiralanma tarihi</th>
            <th>Teslim tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rentalDto of rentalsDto">
        <!-- <td>{{rental.id}}</td> -->
        <td>{{rentalDto.brandName}}</td>
        <td>{{rentalDto.firstName}}</td>
        <td>{{rentalDto.lastName}}</td>
        <td>{{rentalDto.rentDate}}</td>
        <td>{{rentalDto.returnDate}}</td>
    </tr>
</table>
